<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TbDb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../favicon.ico"/>
    <script src="../js/InputParser.js"></script>
    <script src="../js/OutputParser.js"></script>
    <script src="../js/celltype.js"></script>
    <script src="../js/teebydeeby.js"></script>
    <link href="../css/teebydeeby.css" rel="stylesheet"/>
</head>
<body>

    <h1>1. headers list JSON, data list of lists JSON</h1>
    <teeby-deeby class="nogap"
        headers='["a", "b", "c"]'
        data='[["1", "2", "3"], ["4", "5", "6"], ["7", "8", "9"]]'
    ></teeby-deeby>

    <hr/>
    <h1>2. data list</h1>
    <teeby-deeby class="green wide"
        data='[{"d": "20", "e": 33}, {"d": "40", "e": 117}, {"d": "70", "e": 88}]'
    ></teeby-deeby>

    <hr/>
    <h1>3. markdown</h1>
<teeby-deeby class="blue soft half"
        md="| Name        | Occupation            | Age |
|-------------|-----------------------|-----|
| John Doe    | Developer, Frontend   | 30  |
| Jane Smith  | Graphic Designer      | 28  |
| Bob \\\| Builder | Construction Worker | 45  |"
    ></teeby-deeby>


</body>
</html>
